<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Withdraw - Other</title>
</head>
<body class="app-box bg-light">
<div class="d-flex justify-content-center">
    <div class="card m-3 p-3 d-flex flex-column align-content-around w-50">
        <h2>Withdraw - Other</h2>
        <form th:action="@{/withdraw}" th:object="${amount}" method="post">
            <div class="d-flex flex-column">
                <div class="alert alert-danger" th:if="${errorStatus}">
                    <div th:text="${errorMessage}"/>
                </div>

                <label class="mt-3">Enter amount to withdraw:</label>
                <input class="form-control" type="number" th:field="*{amount}">
                <button class="btn btn-primary mt-3" type="submit">Withdraw</button>
            </div>
        </form>
        <div class="d-flex flex-row-reverse mt-5">
            <ul class="list-group list-group-horizontal align-right">
                <li class="list-group-item"><a href="/withdraw">Back</a></li>
                <li class="list-group-item"><a href="/">Home</a></li>
                <li class="list-group-item"><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
