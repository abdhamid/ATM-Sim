<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Transaction History</title>
</head>
<body class="app-box bg-light">
<div class="d-flex justify-content-center h-100">
    <div class="card m-3 p-3 d-flex flex-column align-content-around w-50">
        <h2>Transaction History</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Transaction Type</th>
                <th scope="col">Account Number</th>
                <th scope="col">Amount</th>
                <th scope="col">Date</th>
            </tr>
            </thead>
            <tbody>
            <tr scope="row" th:each="transaction,iter : ${transactionHistory.content}">
                <td th:text="${iter.index + 5 * (currentPage - 1) +1}"></td>
                <td th:text="${transaction.id}"></td>
                <td th:text="${transaction.transactionType}"></td>
                <td th:text="${transaction.transactionCreator}"></td>
                <td th:text="${transaction.amount}"></td>
                <td th:text="${#temporals.format(transaction.timestamp, 'dd-MM-yyyy HH:mm')}"></td>
            </tr>
            </tbody>
        </table>

        <div class="list-group list-group-horizontal" th:if="${transactionHistory.totalPages > 0}"
             th:each="pageNumber : ${pageNumbers}">
                <a class="list-group-item" th:href="@{/transaction-history(page=${pageNumber})}"
                       th:text="${pageNumber}"
                       th:class="${pageNumber==transactionHistory.number + 1} ? active"></a>
        </div>

        <div class="d-flex flex-row-reverse mt-5">
            <ul class="list-group list-group-horizontal align-right">
                <li class="list-group-item"><a href="/">Home</a></li>
                <li class="list-group-item"><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
