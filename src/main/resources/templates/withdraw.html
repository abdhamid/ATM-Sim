<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Withdraw</title>
</head>
<body class="app-box bg-light">
<div class="d-flex justify-content-center">
    <div class="card m-3 p-3 d-flex flex-column align-content-around w-50">
        <h2>Withdraw</h2>
        <div class="alert alert-danger" th:if="${errorStatus}">
            <div th:text="${errorMessage}"/>
        </div>

        <form th:action="@{/withdraw}" th:object="${amount}" method="post">
            <div>
                <input class="inpu" type="radio" th:field="*{amount}" th:value="10"/>
                <label>10</label>
            </div>
            <div>
                <input type="radio" th:field="*{amount}" th:value="50"/>
                <label>50</label>
            </div>
            <div>
                <input type="radio" th:field="*{amount}" th:value="100"/>
                <label>100</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Withdraw</button>
        </form>
        <form action="/withdraw-other">
            <input type="submit"  class="btn btn-secondary mt-3" value="Withdraw other amount"/>
        </form>

        <div class="d-flex flex-row-reverse mt-5">
            <ul class="list-group list-group-horizontal align-right">
                <li class="list-group-item"><a href="javascript: history.back()">Back</a></li>
                <li class="list-group-item"><a href="/">Home</a></li>
                <li class="list-group-item"><a href="/logout">Logout</a></li>
            </ul>
        </div>

    </div>
</div>

</body>
</html>
